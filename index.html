<!DOCTYPE html>
<html>
<head>
	<title>Login - MailStorage</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<h1>Login System</h1>
	<div class="formHolder">
		<form id="loginForm">
			<table>
				<tr>
					<td>Username:</td>
					<td><input type="text" name="uName" id="uName"></td>
				</tr>
			 	<tr>
			 		<td>Password:</td>
			 		<td><input type="password" name="pwd" id="pwd"></td>
			 	</tr>
				<tr>
					<td></td>
					<td align="center"><button type="button" id="submit">Sign In</button>
					<button type="button" id="clear">Reset</button></td>
				</tr>
			</table>
		</form>
	</div>
	
	<script src='js/login.js'></script>
</body>
</html>
